<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container-fluid mt-2">
  <div class="row">
    <!-- Form Section -->
    <div class="col-md">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Add Medicine</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addMedicine()">
            <div class="form-group">
              <label for="medicineName">Medicine Name:</label>
              <input type="text" id="medicineName" name="medicineName" [(ngModel)]="newMedicine.medicineName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="medicineCompany">Medicine Company:</label>
              <input type="text" id="medicineCompany" name="medicineCompany" [(ngModel)]="newMedicine.medicineCompany" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="medicinePrice">Medicine Price:</label>
              <input type="text" id="medicinePrice" name="medicinePrice" [(ngModel)]="newMedicine.medicinePrice" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="medicineQty">Medicine Quantity:</label>
              <input type="text" id="medicineQty" name="medicineQty" [(ngModel)]="newMedicine.medicineQty" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="expiry">Medicine Expiry Date:</label>
              <input type="text" id="expiry" name="expiry" [(ngModel)]="newMedicine.expiry" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="medicineImg">Medicine Image:</label>
              <input type="text" id="medicineImg" name="medicineImg" [(ngModel)]="newMedicine.medicineImg" class="form-control" required>
            </div>
            <!-- ... Other form fields ... -->
            <button type="submit" class="btn btn-primary">Add Medicine</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
